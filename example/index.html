<body>
  <div>哈哈哈哈，这是一段待复制的文字</div>
</body>

<script src="../dist/index.browser.js"></script>
<script>
  // console.log(ClipboardPaste)
  const { ClipboardPaste } = Dry

  const clip = new ClipboardPaste()
  document.addEventListener('keydown', (event) => {
    if (event.key === 'c') {
      clip.setCopyValue('hhhhh', true)
    } else if (event.key === 'v') {
      clip.getPaste().then(res => {
        console.log(res)
      })
    }
  })
</script>
